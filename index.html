<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Art Trivia Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

  </head>

  <body>
  
      <h1>Art Trivia</h1>

      <div class="container">
        <div id="game">
          <div id="remaining-time"> <span id="timer"></span></div>
          <br/>
          <div id="question" class="lead"></div>
        </div>

        <div id="results"></div>

        <div class="row">
          <div id="choices" class="text-center">
            <button id="start" class="btn btn-light btn-lg">Start</button>
            <button id="start-over" class="btn btn-light btn-lg">Start Over?</button>

            <div id="options"></div>
          </div>
        </div>

       </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="./assets/javascript/app.js"></script>  

  </body>
</html>
