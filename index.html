<!doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Art Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Playball&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h1>Art Trivia</h1>
<!--START SCREEN-->
    <div class="start-screen">
    <button id="start">Start</button>
    </div>

<!--QUESTION SCREEN / TIMER -->
    <div class="timer"></div>
    <div class="question"></div>
    <div class="answers"></div>
    <button id="submit">Submit</button>

<!--ANSWER SCREEN-->
    <div class="wrong-or-right"></div>
    <div class="correct-answer"></div>

<!--SCORING SCREEN-->
    <div class="how-you-did"></div>
    <div class="correct-answer-score"></div>
    <div class="incorrect-answer-score"></div>
    <button id="start-over">Start Over?</button>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
